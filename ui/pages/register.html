<h1>Reģistrēties</h1>
<form id="register-form">
  <label for="name">Vārds:</label>
  <input type="text" id="name" name="name" required>
  <br>
  <label for="lastName">Uzvārds:</label>
  <input type="text" id="lastName" name="lastName" required>
  <br>
  <label for="email">Epasts:</label>
  <input type="email" id="email" name="email" required>
  <br>
  <label for="password">Parole:</label>
  <input type="password" id="password" name="password" required>
  <br>
  <label for="licenseNr">Licenses numurs:</label>
  <input type="text" id="licenseNr" name="licenseNr" required>
  <br>
  <!-- <label for="loyalty">Loyalitāte:</label>
  <input type="text" id="loyalty" name="loyalty">
  <br> -->
  <label for="phone">Tālrunis:</label>
  <input type="text" id="phone" name="phone" required>
  <br>
  <button type="submit">Reģistrēties</button>
</form>
