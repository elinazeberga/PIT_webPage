<h1>Rezervēt auto</h1>
<form id="booking-form">
  <label for="carId">Auto ID:</label>
  <input type="text" id="carId" name="carId" required>
  <br>
  <label for="rentalStartDate">Sākuma datums:</label>
  <input type="date" id="rentalStartDate" name="rentalStartDate" required>
  <br>
  <label for="rentalEndDate">Beigu datums:</label>
  <input type="date" id="rentalEndDate" name="rentalEndDate" required>
  <br>
  <button type="submit">Rezervēt</button>
</form>
